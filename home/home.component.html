<ActionBar class="action-bar">
    <Label text="WeCycle" class="actionBarLabel"></Label>
    <ActionItem ios.position="right">
        <Label text="Logout" (tap)="logout()" paddingright="20" color="red">
        </Label>
    </ActionItem>
</ActionBar>




<GridLayout tkExampleTitle tkToggleNavButton>
    <RadListView [items]="locations" marginRight="-2">
        <ListViewGridLayout tkListViewLayout scrollDirection="Vertical"
            itemHeight="200" spanCount="1">
        </ListViewGridLayout>
        <ng-template tkListItemTemplate let-item="item">
            <GridLayout backgroundColor="White">
                <GridLayout>
                    <ios>
                        <Image src="{{ item.imageSrc }}" stretch="aspectFill">
                        </Image>
                    </ios>
                    <android>
                        <Image src="{{ item.imageSrc }}" stretch="aspectFill"
                            height="180"></Image>
                        <!-- <FrescoDrawee horizontalAlignment="stretch" height="180"
                            imageUri="{{ item.imageSrc }}"></FrescoDrawee> -->
                    </android>
                    <GridLayout verticalAlignment="bottom">
                        <StackLayout paddingTop="8" paddingBottom="0"
                            paddingLeft="16" paddingRight="16">
                            <Label text="{{ item.city }}" class="textimage">
                            </Label>
                            <Label text="{{ item.country }}"
                                class="textimage"></Label>
                            <Button class="homebtn" >  </Button>
                        </StackLayout>

                    </GridLayout>
                </GridLayout>
            </GridLayout>
        </ng-template>
    </RadListView>
</GridLayout>
